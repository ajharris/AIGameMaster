name: CodeQL Advanced

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: python
          config-file: .github/codeql/codeql-config.yml # Ensure this points to your advanced config

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
